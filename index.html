<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CWR Chineba</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Join CWR Chineba</h1>
            <p class="subtitle">Create your membership account</p>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="station">Station/Unit</label>
                    <input type="text" id="station" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nationalId">National ID</label>
                    <input type="text" id="nationalId" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password (min. 8 characters)</label>
                        <input type="password" id="password" minlength="8" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" minlength="8" required>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Register</button>
                
                <p class="login-link">
                    Already have an account? <a href="#">Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
