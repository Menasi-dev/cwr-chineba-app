<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Login - CWR Chineba</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to your CWR Chineba account</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email or Phone Number</label>
                    <input type="text" id="loginEmail" name="loginEmail" placeholder="email@example.com or 0999123456" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <p class="login-link">
                    Don't have an account? <a href="index.html">Register here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
